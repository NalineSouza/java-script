<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(85, 85, 134);
            color: white; /*Comentario em CSS*/
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1><!--Comentario em HTML-->
    <p>Comecei a estudar JavaScript</p>
    <script>
       var n1 = window.prompt('Digite um número: ')//String
       var n2 = window.prompt('Digite outro número: ')//String
       var s = n1 + n2
       window.alert('A soma dos valores é ' + s)//Concatenação
       //(number + number) para adição
       //(string + string) para concatenação
    </script>

</body>
</html>
