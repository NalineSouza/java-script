<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(85, 85, 134);
            color: white; /*Comentario em CSS*/
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(180, 180, 10);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1><!--Comentario em HTML-->
    <p>Comecei a estudar JavaScript</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //String
       var n2 = Number(window.prompt('Digite outro número: ')) //String
       var s = n1 + n2
       window.alert(`A soma  entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
    
       
       //(number + number) para adição
       //(string + string) para concatenação
    </script>

</body>
</html>
